name: "Build"

on:
    pull_request:
    push:
        branches:
            - master

env:
    PHP_VERSION: 7.4

jobs:
    composer:
        name: Composer
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.0.0

            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  coverage: none
                  php-version: ${PHP_VERSION}
                  tools: pecl
                  extensions: ds
